<!DOCTYPE html>
<html>
<head>
    <title>eBuzz Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #888888;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .otp-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>eBuzz Email Verification</h1>
        <p>Your OTP code for password reset is:</p>
        <div class="otp-box">
            <h2><%= message %></h2>
        </div>
        <p>Enter this code in your app to reset your password.</p>
    </div>
</body>
</html>
